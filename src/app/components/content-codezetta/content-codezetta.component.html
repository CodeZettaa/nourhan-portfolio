<section id="codezetta" class="content-codezetta section">
  <div class="container">
    <app-section-title title="Content / CodeZetta" id="codezetta-title" />
    <div class="codezetta-content">
      <div class="codezetta-description">
        <p>{{ description }}</p>
      </div>

      <div class="codezetta-links">
        <h3>Connect with CodeZetta</h3>
        <div class="links-grid">
          @for (link of links; track link.label) {
            <a [href]="link.url" target="_blank" rel="noopener noreferrer" class="codezetta-link">
              @if (link.icon) {
                <span class="link-icon">{{ link.icon }}</span>
              }
              <span>{{ link.label }}</span>
            </a>
          }
        </div>
      </div>

      <div class="content-types">
        <h3>Content Types</h3>
        <div class="types-grid">
          @for (type of contentTypes; track type.title) {
            <div class="content-type-card">
              <h4>{{ type.title }}</h4>
              <p>{{ type.description }}</p>
            </div>
          }
        </div>
      </div>
    </div>
  </div>
</section>
