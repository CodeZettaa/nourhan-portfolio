<section id="projects" class="projects section">
  <div class="container">
    <app-section-title title="Featured Projects" id="projects-title" />
    <div class="projects-grid">
      @for (project of projects; track project.title) {
        <div class="project-card">
          <div class="project-header">
            <h3 class="project-title">{{ project.title }}</h3>
            <span class="project-type">{{ project.type }}</span>
          </div>
          <p class="project-description">{{ project.description }}</p>
          <div class="project-highlights">
            <h4>Highlights:</h4>
            <ul>
              @for (highlight of project.highlights; track highlight) {
                <li>{{ highlight }}</li>
              }
            </ul>
          </div>
          <div class="project-tech">
            @for (tech of project.tech; track tech) {
              <app-tag [label]="tech" variant="accent" />
            }
          </div>
          <div class="project-actions">
            @if (project.websiteUrl) {
              <app-button variant="primary" [href]="project.websiteUrl" label="Live Demo"></app-button>
            }
            <app-button variant="outline" [href]="project.githubUrl" label="View Source Code"></app-button>
          </div>
        </div>
      }
    </div>
  </div>
</section>
